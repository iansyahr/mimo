  <body>
    <div class="judul">
      <h2>Mimo</h2>
      <h3>Another No-Database Paste Service</h3>
    </div>
    <div class="card">
      <div class="container">
        <div class="input-url-v2ray">
          <h4>
            <b>Input your text here</b>
          </h4>
          <textarea id="input" placeholder="Halo Dunia"></textarea>
          <br />
          <div class="tombol">
            <button class="button" id="nya">Generate Link</button>
            <br />
          </div>
        </div>
        <hr />
        <div class="convert-result">
          <h4>
            <b>Link</b>
          </h4>
          <input type="text" id="outputLink" />
          <br />
          <div class="tombol">
            <button class="button" onclick="copyConfig('outputLink')">
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("nya").addEventListener("click", () => {
        const inputElement = document.getElementById("input");
        const outputElement = document.getElementById("outputLink");
        const inputValue = inputElement.value;
        const result = configClash(inputValue);
        outputElement.value = result;
      });

      function copyConfig(outputId) {
        let def = SnackBar({
          message: "Successfully copied to clipboard.",
          position: "bc",
          fixed: true,
          status: "success"
        });
        var copyText = document.getElementById(outputId);
        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);
      }

      var editor = CodeMirror.fromTextArea(document.getElementById("input"), {
        lineNumbers: true,
        mode: "text/x-perl"
      });
    </script>
